<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
        padding-top: 100px;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    .form-group {
        margin-bottom: 15px;
    }

    input[type="email"],
    input[type="text"],
    input[type="password"],
    input[type="tel"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .alert {
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
    }

    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
    }

    .btn {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    .form-check {
        margin: 10px 0;
    }

    .text-center {
        text-align: center;
    }

    .text-info {
        color: #17a2b8;
        text-decoration: none;
    }

    .text-info:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
<section layout:fragment="content" class="container">
  <h1>Register</h1>
  <form th:action="@{/register}" method="post">
    <div th:if="${errors}" class="alert alert-danger">
      <ul>
        <li th:each="error : ${errors}" th:text="${error}" class="text-danger text-start"></li>
      </ul>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone">
    </div>
    <button type="submit" class="btn">Sign up</button>
    <p class="mt-3 mb-0 text-center">Already have an account? <a class="text-info" th:href="${'/login'}">Login in?</a></p>
  </form>
</section>
</body>
</html>
